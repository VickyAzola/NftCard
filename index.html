<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- tailwind CSS--> 
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body style="background: hsl(217, 54%, 11%);">
  <main class="flex justify-center items-center">

    <div class="p-5 w-80 my-10 mx-auto max-w-md rounded-xl shadow-md overflow-hidden" style="background: hsl(216, 50%, 16%);">
      <section class="md:shrink-0 mb-6">
        <div class="imgHover rounded-xl">
          <img class="hover:opacity-40 block w-80 rounded-xl" src="images/image-equilibrium.jpg" alt="Imagen de Cubo">
        </div>
      </section>

      <section>
        <h1 class="cyanHover text-white text-xl font-bold">Equilibrium #3429</h1>
        <p class="my-5" style="color: hsl(215, 51%, 70%);">Our Equilibrium collection promotes balance and calm.</p>
      </section>

      <section class="flex items-center pb-4">
          <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
          <p class="ml-2 mr-2 font-medium" style="color: hsl(178, 100%, 50%);">0.041 ETH</p>
          <img class="ml-20" src="images/icon-clock.svg" alt="Clock Icon">
          <p class="font-medium ml-2" style="color: hsl(215, 51%, 70%);">3 days left</p>
      </section>

      <section class="flex items-center pt-4" style="border-top: 1px solid hsl(215, 32%, 27%);"> 
        <img class="w-10 mr-4 rounded-full border-2 border-white" src="images/image-avatar.png" alt="Avatar">
        <p class="font-medium mr-1" style="color: hsl(215, 51%, 70%);">Creation of</p>
        <p class="cyanHover text-white">Jules Wyvern</p>
      </section>
    </div>
</main>
  
<footer class="text-center text-white">
  Challenge by <a style="color: hsl(178, 100%, 50%);" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a style="color: hsl(178, 100%, 50%);" href="https://github.com/VickyAzola/NftCard/tree/main">Victoria Azola</a>.
</footer>

</body>
</html>
