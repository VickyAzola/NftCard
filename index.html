<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- tailwind CSS--> 
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>

    <div class="cardColor p-5 w-80 mx-auto max-w-md rounded-xl shadow-md overflow-hidden">
      
      <section class="md:shrink-0 mb-6">
        <figure class="imgHover">
          <a href="#"><img class="diamant w-80 rounded-xl" src="images/image-equilibrium.jpg" alt="Imagen de Cubo"></a>
        </figure>
      </section>

      <section>
        <a href="#"><h1 class="cyanHover text-white text-xl font-bold">Equilibrium #3429</h1></a>
        <p class="subColor my-5">Our Equilibrium collection promotes balance and calm.</p>
      </section>

      <section class="flex items-center pb-4">
          <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
          <p class="cyanColor ml-2 mr-2 font-medium">0.041 ETH</p>
          <img class="ml-20" src="images/icon-clock.svg" alt="Clock Icon">
          <p class="pColor font-medium ml-2">3 days left</p>
      </section>

      <section class="flex items-center pt-4" style="border-top: 1px solid hsl(215, 32%, 27%);"> 
        <figure><img class="w-10 mr-4 rounded-full border-2 border-white" src="images/image-avatar.png" alt="Avatar"></figure>
        <p class="pColor font-medium mr-1">Creation of</p>
        <a href="#"><p class="cyanHover text-white">Jules Wyvern</p></a>
      </section>
    </div>
    
</main>
  
<footer class="text-center text-white text-xs">
  Challenge by <a class="cyanColor" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a class="cyanColor" href="https://github.com/VickyAzola/NftCard/tree/main" target="_blank">Victoria Azola</a>.
</footer>

</body>
</html>
